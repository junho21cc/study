<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: blue;
                animation-name: test_animation;
                animation-duration: 10s;
            }

            @keyframes test_animation{
                from{background-color: blue;}
                to{background-color:green;}
            }
        </style>
    </head>
    <body>
        <h1>
            CSS 고급 활용 실습
        </h1>
        <p>
             직사각형으로 실습
        </p>
        <div>
            연습용
        </div>
    </body>
</html>
